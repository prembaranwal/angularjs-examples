<!DOCTYPE HTML>
<html>
    <head>
        <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
            }

            table td, table th {
                border: 1px solid #98bf21;
                padding: 3px 7px 2px 7px;
            }

            table th {
                text-align: left;
                padding-top: 5px;
                padding-bottom: 4px;
                background-color: #A7C942;
                color: #ffffff;
            }

            
        </style>
    </head>
    <body ng-app="myApp" ng-controller="doTotalController">
        <p>Click on any course to select/remove it and get the updated total price.</p>
        <table>
            <tr>
                <th>Courses</th>
                <th>Price</th>
            </tr>
            <tr ng-repeat="x in itemList">
                <td ng-click="addItemToList(x)" style="color:{{x.active}}">{{x.name}}</td>
                <td>{{x.price}} INR</td>
            </tr>
            <tr>
                <td>Total: </td>
                <td><b>{{totalValue}} INR</b></td>
            </tr>
        </table>
        <script>
            var app = angular.module('myApp', []);
            
            app.controller('doTotalController', function($scope){
                $scope.itemList = [{name:'AngularJS', price: 3000, active:'red'}, 
                                    {name:'PHP', price: 5000, active:'red'},
                                    {name:'Java', price: 12500, active:'red'},
                                    {name:'C++', price: 9700, active:'red'}
                                ];
                
                $scope.totalValue = 0;
                
                $scope.addItemToList = function(item){
                        if(item.active == 'red')
                        {
                            item.active = 'green';
                            $scope.totalValue += item.price;
                        }
                        else 
                        {
                            item.active = 'red';
                            $scope.totalValue -= item.price;
                        }
                        
                      
                };
            });
        </script>
    </body>
</html>
